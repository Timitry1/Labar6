<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewPost</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/createPost.css">
</head>
<body>

<div class="content">
    <h1>CreatePost</h1>
    <form method="POST">{% csrf_token %}
        <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
        <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
        <input type="submit" value="Сохранить">
    </form>
    {{ form.errors }}
</div>

</body>
</html>
